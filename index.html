<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer type="text/javascript" src="../tictactoe/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 id= "message">Good luck!</h2>
    <section class='grid-container'>
        <div class="cell" id="r0c0"></div>
        <div class="cell" id="r0c1"></div>
        <div class="cell" id="r0c2"></div>

        <div class="cell" id="r1c0"></div>
        <div class="cell" id="r1c1"></div>
        <div class="cell" id="r1c2"></div>

        <div class="cell" id="r2c0"></div>
        <div class="cell" id="r2c1"></div>
        <div class="cell" id="r2c2"></div>
    </section>
<button id="play-again">Reset Game</button>
</body>
</html>
